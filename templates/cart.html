<div class="table-product">
    <h1>Your Cart</h1>
    <div id="table-carts"></div>

    <div class="row">
        <h2 id="order-form">Order Form</h2>
        <form id="form-checkout" action="/api/order" method="POST"  class="col s12">
            <div class="formError"></div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="first_name" type="text" name="firstname" class="validate">
                    <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                    <input id="last_name" type="text" name="lastname" class="validate">
                    <label for="last_name">Last Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="street_adress" type="text" name="address" class="validate">
                    <label for="street_adress">Street Address</label>
                </div>

                <div class="row">
                    <div class="input-field col s6">
                        <input id="city" type="text" name="city" class="validate">
                        <label for="city">City</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="state" type="text" name="state" class="validate">
                        <label for="state">State</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="phone" type="text" name="phone" class="validate">
                        <label for="phone">Phone</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="email" type="email" name="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
            </div>
            <div class="input-field col s3">
                <button type="submit" class="waves-effect waves-light btn">NEXT</button>
            </div>
        </form>
    </div>

    <!-- CREDIT CARD FORM STARTS HERE -->
    <div id="panel" class="panel panel-default credit-card-box">
        <div class="panel-heading display-table">
            <div class="row display-tr">
                <h3 class="panel-title display-td">Payment Details</h3>
                <div class="display-td">
                    <img class="img-responsive pull-right" src="http://i76.imgup.net/accepted_c22e0.png">
                </div>
            </div>
        </div>
        <div class="panel-body">
            <form role="form" id="payment-form"  action="/api/ckeckout" method="POST">
                <div class="formError-pay"></div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="cardNumber">CARD NUMBER</label>
                            <div class="input-group">
                                <input type="tel" class="form-control" name="cardNumber" placeholder="Valid Card Number"
                                    autocomplete="cc-number" required autofocus />
                                <span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-7 col-md-7">
                        <div class="form-group">
                            <label for="cardExpiry"><span class="hidden-xs">EXPIRATION</span><span
                                    class="visible-xs-inline">EXP</span> DATE</label>
                            <input type="tel" class="form-control" name="cardExpiry" placeholder="MM / YY"
                                autocomplete="cc-exp" required />
                        </div>
                    </div>
                    <div class="col-xs-5 col-md-5 pull-right">
                        <div class="form-group">
                            <label for="cardCVC">CV CODE</label>
                            <input type="tel" class="form-control" name="cardCVC" placeholder="CVC"
                                autocomplete="cc-csc" required />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="couponCode">COUPON CODE</label>
                            <input type="text" class="form-control" name="couponCode" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <button class="subscribe btn btn-success btn-lg btn-block" type="submit">Buy
                            Now</button>
                    </div>
                </div>
                <div class="row" style="display:none;">
                    <div class="col-xs-12">
                        <p class="payment-errors"></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- CREDIT CARD FORM ENDS HERE -->
<div id="msg-payment"></div>

</div>
